<ion-view hide-back-button="true" title="{{ 'APP_NAME' | translate }}">
  <ion-content scroll="false" class="has-header">
    <form name="loginUserForm" novalidate="novalidate">
      <div class="padding">
        <label>
          <input id="username" name="username" type="email" placeholder="Email" ng-model="user.username" ng-minlength="5" ng-maxlength="64" required="required">
        </label>
        <div ng-messages="loginUserForm.username.$error">
          <div class="padding info" ng-message="required">Your Email.</div>
        </div>

      <label>
        <input id="password" name="password" type="password" placeholder="Password" ng-model="user.password" ng-minlength="5" ng-maxlength="30" required="required">
      </label>
      <div ng-messages="loginUserForm.password.$error">
        <div class="padding info" ng-message="required">Your Password.</div>
      </div>

    </div>
    <div class="padding">
      <a class="item item-icon-left social-btn-avionic" ui-sref-active="active" ng-click="loginUser()">
        <i class="icon icon-avionic coloroured"></i>
        {{ 'APP_LOGIN_CTA_AVIONIC' | translate }}
      </a>
    </div>

    <div class="padding" style="text-align: center">
      <span style="background-color: white; position: relative; top: -0.25em;">
        OR
      </span>
    </div>

    <div class="padding">
      <a class="item item-icon-left social-btn-facebook" ui-sref-active="active" ng-click="loginFacebook()">
        <i class="icon ion-social-facebook coloroured"></i>
        {{ 'APP_LOGIN_CTA_FACEBOOK' | translate }}
      </a>
    </div>
    <div class="padding">
      <a class="item item-icon-left social-btn-googleplus" ui-sref-active="active" ng-click="loginGoogle()">
        <i class="icon ion-social-googleplus coloroured"></i>
        {{ 'APP_LOGIN_CTA_GOOGLE' | translate }}
      </a>
    </div>
      <div class="padding">

      <a class="item item-icon-left social-btn-twitter" ui-sref-active="active" ng-click="loginTwitter()">
        <i class="icon ion-social-twitter coloroured"></i>
        {{ 'APP_LOGIN_CTA_TWITTER' | translate }}
      </a>
    </div>
  </form>
  </ion-content>
  </ion-view>
